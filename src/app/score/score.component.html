<div class="container">
  <h2 class="py-4">Scores ( Aus/Eng )</h2>
  <ul class="list-group">
    <li
      class="list-group-item d-flex justify-content-between align-items-center font-weight-bolder bg-primary text-light"
    >
      Teams
    </li>
  </ul>
  <ul class="list-group mb-3" *ngFor="let i of score">
    <li
      class="list-group-item d-flex justify-content-between align-items-center bg-light"
    >
      {{ i.description }}
    </li>
    <li
      class="list-group-item d-flex justify-content-between align-items-center bg-light"
    >
      {{ i.title }}
    </li>
  </ul>
</div>
